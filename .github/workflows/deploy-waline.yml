name: Deploy Waline Server

on:
  push:
    paths:
      - 'waline-config/**'
      - '.github/workflows/deploy-waline.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./waline-config
          
      - name: Update Comment System Status
        run: |
          echo "‚úÖ Waline server deployed successfully"
          echo "üåê Server URL: ${{ steps.deploy.outputs.preview-url }}" 