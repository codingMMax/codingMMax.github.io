name: Build Blog

# 暂时禁用此工作流，避免与build-website.yml冲突
# build-website.yml已包含完整的博客构建功能
on:
  # 仅支持手动触发
  workflow_dispatch:

jobs:
  build-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install marked js-yaml
        
    - name: Build blog content
      run: node .github/scripts/build-blog.js
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add blog-data.js
        git diff --staged --quiet || git commit -m "Auto-update blog content"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 